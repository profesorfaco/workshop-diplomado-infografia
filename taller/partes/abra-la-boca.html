<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Hello, world!</title>
        <style>
            /* esto es para que funcione de buena manera la transformación */
            #arriba,
            #abajo {
                transform-origin: 300px 200px;
                transform-style: preserve-3D;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 pt-4">
                    <h1 class="text-center">Algo así…</h1>
                    <div class="row py-5">
                        <div class="col-2 text-center">0º</div>
                        <div class="col-8 text-center">
                            <input type="range" class="form-range" min="0" max="30" step="0.5" id="rango" value="0" />
                        </div>
                        <div class="col-2 text-center">120º</div>
                    </div>
                </div>
                <div class="col-12 text-center">Ángulo de <span id="actual"></span>º</div>
                <div class="col-12 text-center my-5">
                    <svg class="mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" class="bg-light">
                        <rect x="100" y="150" height="50" width="200" id="arriba" fill="#050"></rect>
                        <rect x="100" y="200" height="50" width="200" id="abajo" fill="#030"></rect>
                    </svg>
                </div>
            </div>
            </div>
        </div>

        <script>
            const dato = document.getElementById("rango");
            const info = document.getElementById("actual");
            const mandibulafloja = document.getElementById("arriba");
            const mandibulafuerte = document.getElementById("abajo");

            var angulo;

            dato.onchange = function () {
                angulo = dato.value;
                console.log(angulo);
                info.innerHTML = angulo * 4;
                //a continuación se define la transformación
                mandibulafloja.style.transform = "rotate(" + angulo * 2 + "deg)";
                mandibulafuerte.style.transform = "rotate(-" + angulo * 2 + "deg)";
            };
            dato.onchange();
        </script>
    </body>
</html>
